<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/form_message.js"></script>
</head>
<body>
    <h1>Open Chat</h1>
    <form action="/" method="post" enctype="application/x-www-form-urlencoded" class="form-group">
        <p id="error"></p>
        <input type="text" placeholder="message" name="message" id="message" class="form-control">
        <button type="submit" class="btn btn-primary mt-2">Send</button>
    </form>
</body>
</html>
