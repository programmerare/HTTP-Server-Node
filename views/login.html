<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/clientscript.js"></script>
</head>

<body>
    <form action="/" method="post" enctype="application/x-www-form-urlencoded" class="form-group">
        <p id="error"></p>
        <label>username</label>
        <input type="text" placeholder="username" id="username" class="form-control" name="username">

        <label>Password</label>
        <input type="password" placeholder="password" id="password" class="form-control" name="password">

        <button type="submit" class="btn btn-primary mt-2">Log in</button>
    </form>
</body>

</html>
